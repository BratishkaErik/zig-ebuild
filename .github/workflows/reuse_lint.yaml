name: REUSE
on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]
jobs:
  compliance:
    runs-on: ubuntu-24.04
    name: Check for compliance
    steps:
      - name: Checkout last commit
        uses: actions/checkout@v4
      - name: Lint missing copyright and licensing information
        uses: fsfe/reuse-action@v5
